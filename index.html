    <style>
        * {

            font-family: 'Inter', sans-serif;

        .nav-link {

        .blood-drops {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .blood-drop {
            position: absolute;
            width: 3px;
            background: linear-gradient(to bottom, #8B0000, #FF0000, #8B0000);
            border-radius: 0 0 50% 50%;
            opacity: 0.8;
        }

        .blood-drop:nth-child(1) {
            left: 10%;
            height: 40px;
            animation: bloodFall 4s linear infinite;
        }

        .blood-drop:nth-child(2) {
            left: 25%;
            height: 60px;
            animation: bloodFall 5s linear infinite 1s;
        }

        .blood-drop:nth-child(3) {
            left: 40%;
            height: 35px;
            animation: bloodFall 3.5s linear infinite 2s;
        }

        .blood-drop:nth-child(4) {
            left: 55%;
            height: 50px;
            animation: bloodFall 4.5s linear infinite 0.5s;
        }

        .blood-drop:nth-child(5) {
            left: 70%;
            height: 45px;
            animation: bloodFall 3.8s linear infinite 1.5s;
        }

        .blood-drop:nth-child(6) {
            left: 85%;
            height: 55px;
            animation: bloodFall 4.2s linear infinite 2.5s;

        }

            left: 75%;
            height: 52px;
            animation: bloodFall 4.3s linear infinite 0.8s;
        }

        @keyframes bloodFall {
            0% {
                top: -60px;
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }

        .main-content {

    <script>
        const CONFIG = {
            typewriterTexts: ["Join My Discord", "@inflictedtorment On Discord", "@culpritsdemise on Telegram"],
            particleCount: 150,
            cursorParticleCount: 3,
            cursorParticleLifetime: 80,
            titleTexts: ["Culprit", "Bitcoin Bandit", "564 Runs You"],
        };

        let currentTextIndex = 0;
        let displayText = "";
        let isTyping = true;
        let particles = [];
        let cursorParticles = [];
        let mousePos = { x: 0, y: 0 };
        let lastMouseMove = 0;

        let currentTitleIndex = 0;
        let titleIndex = 0;
        let titleDisplayText = "";
        let titleTyping = true;

        const audio = document.getElementById('backgroundAudio');
        const introScreen = document.getElementById('introScreen');
        const mainContent = document.getElementById('mainContent');

        function titleTypewriter() {
            const currentTitleText = CONFIG.titleTexts[currentTitleIndex];
            
            if (titleTyping) {
                if (titleIndex < currentTitleText.length) {
                    titleDisplayText += currentTitleText.charAt(titleIndex);
                    document.title = titleDisplayText;
                    titleIndex++;
                    setTimeout(titleTypewriter, 150);
                } else {
                    setTimeout(() => {
                        titleTyping = false;
                        titleTypewriter();
                    }, 3000);
                }
            } else {
                if (titleDisplayText.length > 0) {
                    titleDisplayText = titleDisplayText.slice(0, -1);
                    document.title = titleDisplayText;
                    setTimeout(titleTypewriter, 100);
                } else {
                    currentTitleIndex = (currentTitleIndex + 1) % CONFIG.titleTexts.length;
                    titleIndex = 0;
                    titleTyping = true;
                    setTimeout(titleTypewriter, 1000);
                }
            }
        }

        titleTypewriter();

        introScreen.addEventListener('click', () => {
            introScreen.classList.add('hidden');
            mainContent.classList.add('visible');
            
            audio.volume = 1.0;
            audio.play().catch(e => {
                console.log('Audio play failed:', e);
            });
        });

        const particlesCanvas = document.getElementById('particlesCanvas');
        const cursorParticlesCanvas = document.getElementById('cursorParticlesCanvas');
        const particlesCtx = particlesCanvas.getContext('2d');
        const cursorParticlesCtx = cursorParticlesCanvas.getContext('2d');

        function resizeCanvases() {
            particlesCanvas.width = window.innerWidth;
            particlesCanvas.height = window.innerHeight;
            cursorParticlesCanvas.width = window.innerWidth;
            cursorParticlesCanvas.height = window.innerHeight;
        }

        resizeCanvases();
        window.addEventListener('resize', resizeCanvases);

        function initParticles() {
            particles = [];
            for (let i = 0; i < CONFIG.particleCount; i++) {
                particles.push({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight - window.innerHeight,
                    vx: (Math.random() - 0.5) * 0.8,
                    vy: Math.random() * 2 + 1,
                    size: Math.random() * 4 + 2,
                    opacity: Math.random() * 0.8 + 0.2,
                    color: 'white',
                });
            }
        }

        function animateParticles() {
            particles.forEach(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;

                if (particle.y > window.innerHeight + 10) {
                    particle.x = Math.random() * window.innerWidth;
                    particle.y = -10;
                    particle.vx = (Math.random() - 0.5) * 0.8;
                    particle.vy = Math.random() * 2 + 1;
                }

                if (particle.x > window.innerWidth + 10) {
                    particle.x = -10;
                } else if (particle.x < -10) {
                    particle.x = window.innerWidth + 10;
                }
            });
        }

        function drawParticles() {
            particlesCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);

            particles.forEach(particle => {
                particlesCtx.globalAlpha = particle.opacity;
                particlesCtx.fillStyle = particle.color;
                particlesCtx.beginPath();
                particlesCtx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                particlesCtx.fill();
            });
        }

        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;

            if (now - lastMouseMove > 30) {
                for (let i = 0; i < CONFIG.cursorParticleCount; i++) {
                    cursorParticles.push({
                        x: e.clientX + (Math.random() - 0.5) * 5,
                        y: e.clientY + (Math.random() - 0.5) * 5,
                        vx: (Math.random() - 0.5) * 1,
                        vy: Math.random() * 3 + 2,
                        life: CONFIG.cursorParticleLifetime,
                        maxLife: CONFIG.cursorParticleLifetime,
                        size: Math.random() * 3 + 2,
                        color: `hsl(${Math.random() * 20}, 80%, ${40 + Math.random() * 20}%)`,
                    });
                }
                lastMouseMove = now;
            }

            if (cursorParticles.length > 40) {
                cursorParticles = cursorParticles.slice(-40);
            }
        });

        function animateCursorParticles() {
            cursorParticles = cursorParticles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= 1;
                particle.vy += 0.1;
                particle.vx *= 0.98;
                return particle.life > 0;
            });
        }

        function drawCursorParticles() {
            cursorParticlesCtx.clearRect(0, 0, cursorParticlesCanvas.width, cursorParticlesCanvas.height);

            cursorParticles.forEach(particle => {
                const opacity = particle.life / particle.maxLife;
                cursorParticlesCtx.globalAlpha = opacity * 0.9;
                cursorParticlesCtx.fillStyle = particle.color;
                cursorParticlesCtx.shadowBlur = 8;
                cursorParticlesCtx.shadowColor = particle.color;
                cursorParticlesCtx.beginPath();
                cursorParticlesCtx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                cursorParticlesCtx.fill();
                cursorParticlesCtx.shadowBlur = 0;
            });
        }

        function typewriterEffect() {
            const currentText = CONFIG.typewriterTexts[currentTextIndex];
            const typewriterElement = document.getElementById('typewriterText');

            if (isTyping) {
                if (displayText.length < currentText.length) {
                    displayText = currentText.slice(0, displayText.length + 1);
                    typewriterElement.textContent = displayText;
                    setTimeout(typewriterEffect, 100);
                } else {
                    setTimeout(() => {
                        isTyping = false;
                        typewriterEffect();
                    }, 2000);
                }
            } else {
                if (displayText.length > 0) {
                    displayText = displayText.slice(0, -1);
                    typewriterElement.textContent = displayText;
                    setTimeout(typewriterEffect, 50);
                } else {
                    currentTextIndex = (currentTextIndex + 1) % CONFIG.typewriterTexts.length;
                    isTyping = true;
                    typewriterEffect();
                }
            }
        }

        function animate() {
            animateParticles();
            animateCursorParticles();
            drawParticles();
            drawCursorParticles();  
            requestAnimationFrame(animate);
        }

        initParticles();
        typewriterEffect();
        animate();
    </script>
</body>
</html>
